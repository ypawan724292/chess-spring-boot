server.port=8081

# H2 JDBC URL for in-memory DB
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Automatically create/update tables based on JPA entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (optional)
spring.jpa.show-sql=true

# Dialect for H2 (auto-detected usually)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable the H2 web console (very useful for dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console